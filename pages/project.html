<!doctype html>
<html>

<head>
  <title>Aashish Adhikari - Projects</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="bg-white text-gray-900">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6">Projects</h1>
    <div id="projectsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Projects will be dynamically loaded here -->
    </div>
  </div>

  <script>
    async function loadProjects() {
      const response = await fetch("/pages/assets/projects.json");
      const projects = await response.json();

      const container = document.getElementById("projectsContainer");

      projects.forEach((project) => {
        const projectDiv = document.createElement("div");
        projectDiv.classList.add(
          "border",
          "p-4",
          "rounded-lg",
          "shadow-md",
          "bg-white",
          "hover:shadow-lg",
          "transition-shadow",
          "duration-200",
        );

        projectDiv.innerHTML = `
          <h2 class="text-xl font-bold mb-2">${project.name}</h2>
          <a href="${project.link}" target="_blank" class="text-blue-500 hover:underline mb-2 inline-block">View Project</a>
          <p><strong>Tech Stack:</strong> ${project.TechStack}</p>
          <p class="mb-2">${project.Description}</p>
          <div class="mt-2">
            ${project.Tags.map((tag) => `<span class="inline-block bg-gray-200 text-sm rounded-full px-3 py-1 mr-2">${tag}</span>`).join(" ")}
          </div>
        `;

        container.appendChild(projectDiv);
      });
    }

    loadProjects();
  </script>
</body>

</html>

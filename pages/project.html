<!doctype html>
<html>
  <head>
    <title>Aashish Adhikari - Projects</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-white text-gray-900">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-6">Projects</h1>
      <div id="projectsContainer">
        <!-- Projects will be dynamically loaded here -->
      </div>
    </div>

    <script>
      async function loadProjects() {
        const response = await fetch("/pages/assets/projects.json");
        const projects = await response.json();

        const container = document.getElementById("projectsContainer");

        projects.forEach((project) => {
          const projectDiv = document.createElement("div");
          projectDiv.classList.add(
            "border",
            "p-4",
            "mb-4",
            "rounded-lg",
            "shadow-md",
          );

          projectDiv.innerHTML = `
          <h2 class="text-xl font-bold mb-2">${project.name}</h2>
          <a href="${project.link}" class="text-blue-500 mb-2 inline-block">View Project</a>
          <p><strong>Tech Stack:</strong> ${project.TechStack}</p>
          <p class="mb-2">${project.Description}</p>
          <div class="mt-2">
            ${project.Tags.map((tag) => `<span class="inline-block bg-gray-200 text-sm rounded-full px-2 py-1 mr-2">${tag}</span>`).join(" ")}
          </div>
        `;

          container.appendChild(projectDiv);
        });
      }

      loadProjects();
    </script>
  </body>
</html>

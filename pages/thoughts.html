<!doctype html>
<html>
  <head>
    <title>Aashish Adhikari - Thoughts</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body class="bg-white text-gray-900">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-6">My Thoughts</h1>
      <div
        id="thoughtsContainer"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      ></div>
      <div
        id="blogContent"
        class="prose max-w-none mt-6 p-4 bg-gray-100 rounded-lg shadow"
      ></div>
    </div>

    <script>
      async function loadThoughts() {
        // Fetching the JSON list of thoughts
        const response = await fetch("/pages/assets/thoughts.json");
        const thoughts = await response.json();

        const container = document.getElementById("thoughtsContainer");

        thoughts.forEach((thought) => {
          const thoughtDiv = document.createElement("div");
          thoughtDiv.classList.add(
            "border",
            "p-4",
            "rounded-lg",
            "shadow-lg",
            "bg-white",
            "flex",
            "flex-col",
            "cursor-pointer",
          );

          thoughtDiv.innerHTML = `
          <h2 class="text-xl font-bold mb-2">${thought.Title}</h2>
        `;

          thoughtDiv.addEventListener("click", async () => {
            const blogResponse = await fetch(thought.link); // Fetching the blog content (.mdx)
            const blogContent = await blogResponse.text();
            document.getElementById("blogContent").innerText = blogContent;
          });

          container.appendChild(thoughtDiv);
        });
      }

      loadThoughts();
    </script>
  </body>
</html>
